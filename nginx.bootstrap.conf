events {}

http {
  server_tokens off;

  server {
    listen 80;
    server_name __DOMAIN__;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
      try_files $uri =404;
    }

    # остальное можно либо 404, либо редирект
    location / {
      return 404;
      # или так:
      # return 301 https://$host$request_uri;
    }
  }
}
