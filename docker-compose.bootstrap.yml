services:
  app:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx-bootstrap.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/www:/var/www/certbot
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./data/certbot/www:/var/www/certbot
      - ./data/letsencrypt:/etc/letsencrypt
    entrypoint: ["certbot"]
