version: "3"

services:
  server:
    image: ghcr.io/oxcom/amnezia-wg:dev
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        AMNEZIAWG_GO_REF: ${AMNEZIAWG_GO_REF}
        AMNEZIAWG_TOOLS_REF: ${AMNEZIAWG_TOOLS_REF}
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1
    environment:
      WG_IFACE: ${WG_IFACE}
      WG_PORT: ${WG_PORT}
      WG_ADDRESS: ${WG_ADDRESS}
      WG_SUBNET: ${WG_SUBNET}
      WG_ENDPOINT: ${WG_ENDPOINT}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    ports:
      - "${WG_PORT}:51820/udp"
    volumes:
      - awg-data:/data
    restart: unless-stopped

  ui:
    image: ghcr.io/oxcom/amnezia-wg-ui:dev
    build:
      context: .
      dockerfile: ui/Dockerfile
    depends_on:
      - server
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

volumes:
  awg-data:
